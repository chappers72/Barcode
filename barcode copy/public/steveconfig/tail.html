<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang='en'>
	<head>
		<title>Log Dashboard</title>
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>
	</head>
	<body>
		<div id="logs" style="overflow:auto;">
		</div>
<div id="editor"></div>

<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/javascript");
</script>



<script src="http://shinyproducts.co.uk:3000/socket.io/socket.io.js"></script>
<script>

var socket = io.connect("http://shinyproducts.co.uk:3000");
var logs = document.getElementById('logs');
var SENSITIVITY = 20;
socket.on('console', function (data) {
	editor.insert(data+"\n");
	

});

</script>
	</body>
</html>
